<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ingredient Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <div class="container">
        <header>
            <h1>Product Ingredient Reader</h1>
            <p>Powered by Microsoft Florence-2</p>
        </header>

        <main>
            <div class="upload-panel glass">
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Drag & Drop an image here</p>
                        <span>or click to browse</span>
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                </div>

                <div id="image-preview-container" class="hidden">
                    <img id="image-preview" src="" alt="Preview">
                    <button id="reset-btn" class="btn secondary-btn">Use Another Image</button>
                    <button id="extract-btn" class="btn primary-btn">Extract Ingredients</button>
                </div>
            </div>

            <div id="loading-state" class="hidden">
                <div class="spinner"></div>
                <p>AI is analyzing the label... (This may take a minute on laptop CPUs)</p>
            </div>

            <div id="result-panel" class="result-panel glass hidden">
                <div class="result-header">
                    <h2>Extracted Ingredients</h2>
                    <span id="save-location" class="badge"></span>
                </div>
                <div class="result-content">
                    <p id="result-text"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
